name: Test Azure DevOps API Fetch

on:
  # Allow manual trigger only for testing
  workflow_dispatch:

jobs:
  test-api:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests
      
      - name: Fetch Azure DevOps Work Items 
        run: python update_embeddings.py
        env:
          AZURE_DEVOPS_ORG: ${{ secrets.AZURE_DEVOPS_ORG }}
          AZURE_DEVOPS_PROJECT: ${{ secrets.AZURE_DEVOPS_PROJECT }}
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
          INITIAL_EXPORT_DATE: '2025-09-18'
          AWS_REGION: us-east-1
          S3_BUCKET: preludetx-strinh
          CHROMA_DIR: ./chroma
      
      - name: Upload exported JSON
        uses: actions/upload-artifact@v4
        with:
          name: workitems-export
          path: workitems_export_*.json
          retention-days: 3
      
      - name: Show summary
        run: |
          echo "Check the artifacts tab to download the exported JSON file"
