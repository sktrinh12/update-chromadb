name: Fetch Azure DevOps Work Items

on:
  # Allow manual trigger only for testing
  workflow_dispatch:

jobs:
  test-api:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests
      
      - name: Fetch ADO Work Items using python
        run: python update_embeddings.py
        env:
          AZURE_DEVOPS_ORG: ${{ secrets.AZURE_DEVOPS_ORG }}
          AZURE_DEVOPS_PROJECT: ${{ secrets.AZURE_DEVOPS_PROJECT }}
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
          INITIAL_EXPORT_DATE: '2025-09-18'
          AWS_REGION: us-east-1
          S3_BUCKET: preludetx-strinh
          CHROMA_DIR: ./chroma
      
      - name: Upload exported JSON to records
        uses: actions/upload-artifact@v4
        with:
          name: workitems-export
          path: workitems_export_*.json
          retention-days: 2
      
      - name: Show summary
        run: |
          echo "Check the artifacts tab to download the exported JSON file"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::581351078906:role/GitHubActionsS3Access
          aws-region: us-east-1

      - name: List S3 bucket contents
        run: aws s3 ls s3://preludetx-strinh/
